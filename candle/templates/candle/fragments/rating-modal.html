<div class="modal" id="ratingModal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeRatingModal(this)">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-header">
            <h2 class="modal-title">Rate Workshop</h2>
            <p>Share your workshop experience</p>
        </div>
        <form class="rating-form" id="ratingForm" action="{% url 'candle:rate_workshop' %}" >
            {% csrf_token %}
            <input type="hidden" id="workshopRatingId" name="workshop_id">
            <div class="form-group">
                <label for="rating">Your Rating (1-5)</label>
                <input 
                    type="number" 
                    id="rating" 
                    name="rating"
                    min="1" 
                    max="5" 
                    required
                    placeholder="Enter rating from 1 to 5"
                    oninput="validateRating(this)"
                >
                <small class="form-hint">Please enter a number between 1 and 5</small>
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea
                    name="feedback"
                    id="feedback"
                    rows="4"
                    placeholder="Tell us about your workshop experience..."
                ></textarea>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-check"></i> Submit Rating
            </button>
        </form>
    </div>
</div>
