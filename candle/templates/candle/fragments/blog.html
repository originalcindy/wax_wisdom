{% load static %}
<article class="blog-card">
    <div class="blog-image">
        {% if blog.thumbnail %}
        <img src="{{blog.thumbnail.url}}" alt="{{blog.title}}">
        {% else %}
        <img src="{% static 'candle/images/blog-default.png' %}" alt="{{blog.title}}">
        {% endif %}
    </div>
    <div class="blog-content">
        <div class="blog-meta">
            <span><i class="fas fa-user"></i> {{blog.author.get_full_name|default:"User"}} </span>
            <span><i class="fas fa-calendar"></i> {{blog.published_date|date:"M d, Y" }}</span>
        </div>
        <h3 class="blog-title">{{blog.title}}</h3>
        <p class="blog-excerpt">{{blog.content|striptags|truncatewords:20}}</p>
        <a href="{% url 'candle:blog_detail' blog.pk %}" class="read-more">
            Read More <i class="fas fa-arrow-right"></i>
        </a>
    </div>
</article>
