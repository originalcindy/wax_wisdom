<div id="workshopModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Add Workshop</h2>
            <button class="close-modal" onclick="closeWorkModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="workshopForm">
                <div class="form-group">
                    <label for="title">Workshop Title</label>
                    <input type="text" id="title" required minlength="3" maxlength="100">
                    <div class="error-message">Title must be between 3 and 100 characters</div>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                    <div class="error-message">Please select a valid date</div>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (hours)</label>
                    <input type="number" id="duration" required min="1" max="8">
                    <div class="error-message">Duration must be between 1 and 8 hours</div>
                </div>
                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" required min="0" step="0.01">
                    <div class="error-message">Please enter a valid price</div>
                </div>
                <div class="form-group">
                    <label for="spots">Total Spots</label>
                    <input type="number" id="spots" required min="1" max="50">
                    <div class="error-message">Spots must be between 1 and 50</div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required minlength="10" maxlength="500"></textarea>
                    <div class="error-message">Description must be between 10 and 500 characters</div>
                </div>
                <div class="form-group">
                    <label for="image">Workshop Image</label>
                    <div class="image-upload-container" onclick="document.getElementById('image').click()">
                        <input type="file" id="image" accept="image/*" class="image-input" onchange="previewImage(event)">
                        <div class="image-preview-wrapper">
                            <img id="imagePreview" src="" alt="Preview" class="image-preview hidden">
                            <div class="upload-placeholder">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Click to upload image</span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" onclick="window.reload()">Cancel</button>
            <button class="btn btn-primary" onclick="window.reload()">Save Workshop</button>
        </div>
    </div>
</div>
