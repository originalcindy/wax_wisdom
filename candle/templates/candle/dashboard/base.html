{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{site_name}} - Dashboard{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'candle/dashboard/main.css' %}">
    {% block head %}
    {% endblock head %}
</head>
<body>
    {% include "candle/dashboard/fragments/sidebar.html" %}
    {% block content %}
    {% endblock content %}

    <script src="{% static 'candle/dashboard/main.js' %}"></script>
    </body>
</html>
